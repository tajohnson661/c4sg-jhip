<div>
    <h2>
        <span jhiTranslate="c4SgApp.location.home.title">Locations</span>
        <button class="btn btn-primary float-right create-location" [routerLink]="['/', { outlets: { popup: ['location-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="c4SgApp.location.home.createLabel">
            Create new Location
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="locations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="c4SgApp.location.streetAddress1">Street Address 1</span></th>
            <th><span jhiTranslate="c4SgApp.location.streetAddress2">Street Address 2</span></th>
            <th><span jhiTranslate="c4SgApp.location.city">City</span></th>
            <th><span jhiTranslate="c4SgApp.location.stateProvince">State Province</span></th>
            <th><span jhiTranslate="c4SgApp.location.postalCode">Postal Code</span></th>
            <th><span jhiTranslate="c4SgApp.location.country">Country</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let location of locations ;trackBy: trackId">
                <td><a [routerLink]="['../location', location.id ]">{{location.id}}</a></td>
                <td>{{location.streetAddress1}}</td>
                <td>{{location.streetAddress2}}</td>
                <td>{{location.city}}</td>
                <td>{{location.stateProvince}}</td>
                <td>{{location.postalCode}}</td>
                <td>
                    <div *ngIf="location.country">
                        <a [routerLink]="['../country', location.country?.id ]" >{{location.country?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../location', location.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'location/'+ location.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'location/'+ location.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
